<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Exercise</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


    <div class="container">


        <nav>
            <h1>Network</h1>
        </nav>

        <h2 class="feed">Your Feed</h2>

        <section>
            <div class="sideLeft">
                <img src="./img/user-circle.png" alt="user avatar">
                <a href="">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="sideRight">

                <div class="box">
                    <div class="headBox">
                        <div class="name">
                            <h2>Neil M</h2>
                        </div>
                        <div class="likesDiv">
                            <p><span class="counter">9 </span>like(s)</p>
                            <button class="likeBtn">Like</button>
                        </div>

                    </div>
                    <div class="commentBox">I just set up this new discord bot, let me know what you all think. <a
                            href="">link</a>
                    </div>
                </div>
                <div class="box">
                    <div class="headBox">
                        <div class="name">
                            <h2>Nichole K</h2>
                        </div>
                        <div class="likesDiv">
                            <p><span class="counter">12 </span>like(s)</p>
                            <button class="likeBtn">Like</button>
                        </div>
                    </div>
                    <div class="commentBox">Just finished my <a href="">next comic</a>, check it out.<a href="">link</a>
                    </div>
                </div>
                <div class="box">
                    <div class="headBox">
                        <div class="name">
                            <h2>Jim R</h2>
                        </div>
                        <div class="likesDiv">
                            <p><span class="counter">9 </span>like(s)</p>
                            <button class="likeBtn">Like</button>
                        </div>
                    </div>
                    <div class="commentBox">I cant stop listening to the <a href="">new album</a>. Who else is linkin
                        it<a href="">link</a>
                    </div>
                </div>

            </div>
        </section>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
